<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meeesho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>Meesho</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
    </header>

    
    <section class="hero">
        <h2>Best Products for You!</h2>
        <p>Discover amazing deals and discounts on your favorite products</p>
        <button>Shop Now</button>
    </section>
    <section class="hero1" >
        <img src="./image copy 4.png" alt="">
    </section>

    <section class="hero2">
    </section>

    <section class="products">
        <h3>Featured Products</h3>
        <section class="hero2">
            <img src="image.png" alt="">
        </section>
<hr>
        <div class="product-grid">
            <div class="product">
                <img src="img.png" alt="Product 1">
                <h4>Product 1</h4>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="image copy 3.png" alt="Product 2">
                <h4>Product 2</h4>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="image copy 2.png" alt="Product 3">
                <h4>Product 3</h4>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Meesho Clone. All rights reserved.</p>
    </footer>
</body>
</html>
